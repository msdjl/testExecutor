<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Popup Page</title>
  <link rel="stylesheet" href="../bower/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/popup.css">
  <script src="../bower/jquery/dist/jquery.min.js"></script>
  <script src="../js/background.js"></script>
</head>
<body>
  <div id="overlap">
    <img id="throbber" src="../img/throbber.gif">
  </div>
  <div class="loginForm container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
          <input id="username" type="text" class="form-control" placeholder="Login">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="button" id="loginButton" class="col-xs-offset-4 col-xs-4 btn btn-primary" value="Sign in">
        </div>
      </div>
    </form>
  </div>
  <div class="mainForm container">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="context" class="col-sm-2 control-label">Context</label>
            <div class="col-sm-10">
              <input id="context" type="text" class="form-control" placeholder="Context">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input type="button" id="drawbuttons" class="col-xs-5 btn btn-primary" value="Draw buttons">
              <input type="button" id="logout" class="col-xs-offset-2 col-xs-5 btn btn-warning" value="Logout">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="statusForm container">
    <div class="row">
      <div class="col-xs-6">
        Page ID
      </div>
      <div class="col-xs-6">
        Page ID
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Page version
      </div>
      <div class="col-xs-6">
        Page version
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Issue ID
      </div>
      <div class="col-xs-6">
        Issue ID
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        &nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Amount of tests
      </div>
      <div class="col-xs-6">
        Amount of tests
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Passed
      </div>
      <div class="col-xs-6">
        Passed
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        Failed
      </div>
      <div class="col-xs-6">
        Failed
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        &nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input type="button" id="changecontext" class="col-xs-offset-6 col-xs-6 btn btn-warning" value="Change context">
      </div>
    </div>
  </div>
</body>
</html>
