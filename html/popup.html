<!DOCTYPE html>
<html>
  <head>
    <title>Popup Page</title>
    <link rel="stylesheet" href="../bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../bower/jquery/dist/jquery.min.js"></script>
    <script src="../js/background.js"></script>
  </head>
  <body>
    <div id="overlap"><img src="../img/throbber.gif" id="throbber"></div>
    <div class="loginForm container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-xs-2 control-label">Login</label>
          <div class="col-xs-10">
            <input placeholder="Login" id="username" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-xs-2 control-label">Password</label>
          <div class="col-xs-10">
            <input placeholder="Password" id="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input type="button" value="Sign in" id="loginButton" class="col-xs-offset-4 col-xs-4 btn btn-primary">
          </div>
        </div>
      </form>
    </div>
    <div class="mainForm container">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="context" class="col-xs-2 control-label">Context</label>
              <div class="col-xs-10">
                <input placeholder="Context" id="context" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input type="button" value="Draw buttons" id="drawbuttons" class="col-xs-5 btn btn-primary">
                <input type="button" value="Logout" id="logout" class="col-xs-offset-2 col-xs-5 btn btn-warning">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="statusForm container">
      <div class="row">
        <div class="col-xs-6">Page ID</div>
        <div class="col-xs-6">Page ID</div>
      </div>
      <div class="row">
        <div class="col-xs-6">Page Version</div>
        <div class="col-xs-6">Page Version</div>
      </div>
      <div class="row">
        <div class="col-xs-6">Issue ID</div>
        <div class="col-xs-6">Issue ID</div>
      </div>
      <div class="row">
        <div class="col-xs-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-xs-6">Amount of tests</div>
        <div class="col-xs-6">Amount of tests</div>
      </div>
      <div class="row">
        <div class="col-xs-6">Passed</div>
        <div class="col-xs-6">Passed</div>
      </div>
      <div class="row">
        <div class="col-xs-6">Failed</div>
        <div class="col-xs-6">Failed</div>
      </div>
      <div class="row">
        <div class="col-xs-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="button" value="Change context" id="changecontext" class="col-xs-offset-6 col-xs-6 btn btn-warning">
        </div>
      </div>
    </div>
  </body>
</html>
